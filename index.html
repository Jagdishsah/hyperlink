    <style>
        body {
            background-color: rgb(20, 20, 20);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        a {
            color: inherit;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        /* Neon Heading */
        h1 {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
        }

        /* Glowing Link */
        h5 {
            font-size: 30px;
            color: #ffa500;
            font-family: "Sacramento", cursive;
            text-shadow: 
                0 0 5px #ffa500, 
                0 0 15px #ffa500, 
                0 0 20px #ffa500, 
                0 0 40px #ffa500, 
                0 0 60px #ff0000, 
                0 0 80px #ff8d00, 
                0 0 98px #ff0000;
            animation: blink 3s infinite alternate;
            transition: transform 0.3s ease;
        }

        /* Hover Effect */
        a:hover h5 {
            transform: scale(1.1);
            text-shadow: 
                0 0 10px #ff6600, 
                0 0 30px #ff4500, 
                0 0 40px #ff0000;
        }

        /* Blinking Animation */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
